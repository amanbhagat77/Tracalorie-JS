    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class = "col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="item-name" placeholder="Add item">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" id="item-calories" placeholder="Add calories">

                        </div>
                    </div>
                </form>
                <button class = "add-btn btn blue darken-3"><i class="fa fa-plus-circle"></i> Add Meal</button>
                <button class = "update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                <button class = "delete-btn btn red"><i class="fa fa-trash"></i> Delete Meal</button>
                <button class = "back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left" ></i> Back</button>
            </div>
        </div>
